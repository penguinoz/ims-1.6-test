<template name="imChangePasswordPopup">
  <div class="modal-body">
    <div class="chg-pwd-content">
      <div class="chg-pwd-title">It's my story</div>
      <div class="chg-pwd-body">
        <div class="sub-title">
          비밀번호를 변경해주세요.
          <div class="sub-text">개인정보 보호를 위해 주기적(최소3개월)으로 비밀번호를 변경해 주세요.</div>
        </div>
        <div class="pwd-content">
          <div class="pwd-box">
            <div class="field">현재 비밀번호</div>
            <div class="value"> <input class="password" type="password" name="oldPassword"> </div>
          </div>
          <div class="pwd-box">
            <div class="field">새로운 비밀번호</div>
            <div class="value"> <input class="password" type="password" name="newPassword1"> </div>
          </div>
          <div class="pwd-box">
            <div class="field">비밀번호 확인</div>
            <div class="value"> <input class="password" type="password" name="newPassword2"> </div>
          </div>
        </div>

        <div class='button-container'>
  	      <a href='#' class='chg-complete' id="save">변경완료</a>
    		  <a href='#' class='chg-next-time' id="nextTime">다음에 변경</a>
    	  </div>
      </div>
    </div>

  </div>
</template>
