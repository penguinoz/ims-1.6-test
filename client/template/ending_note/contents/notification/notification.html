<template name="notification">
  <div class="row content-body">
    <div class="right-container notification">
      <div class="ending_note_header">
        <div class="row nopm">
          <a href="javascript:void(0)" id="futureMain"><h3 class="ending_note_titel title_im"><span class="title-circle"><i class="imsr-icon icon-me0019"></i></span>알림</h3></a>
        </div>
      </div>
    <div class="content h-scroll hr-scroll notify-content">
      <!-- row -->
      <div class="notify-head">
      </div>
      <!-- //row -->
      <!-- row -->
      <div class="row notify-body">
        <div class="list-length">총 <strong>{{hpNotification.length}}</strong> 건</div>
        <ul class="list-group notification">
          {{#each hpNotification}}
          <li class="list-group-item {{#if isNew}}new{{/if}} {{#if isReaded}}visited{{/if}} {{#if g_isEqual this._id hpSelectedId}}active{{/if}}" data-modal-template='{{#if g_isEqual contentType 'msgReceive'}}notifyReceiveMessagePopup{{else}}noticePopup{{/if}}'>
            <div class="row">
              <div class="col-xs-2 group">{{hpTypeName type contentType}}</div>
              <div class="col-xs-8 subject">{{#if isNew}}<i class="imsr-icon icon-nt0001"></i>{{/if}}{{{title}}}</div>
              <div class="col-xs-2 date">{{g_dateFormChange regDate 'defaultYMD'}}</div>
            </div>
          </li>
