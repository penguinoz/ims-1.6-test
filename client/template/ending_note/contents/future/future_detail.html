<!-- 나는 > 리스트 상세 -->
<template name="futureDetail">
  <!-- content -->
  <div class="content h-scroll hr-scroll">
    <!-- container -->
    <div class="container-fluid detail-container type-future">
      {{#with hpCollection}}
        <!-- row -->
        <div class="row detail-article">
          <!-- list-group-item -->
          <div class="detail-group">
            <div class="media-left subject-group">
              <a id="userProfile" class="dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown">
              <img class="media-object img-circle img-sm " src="/images/bg/avata_big.png" alt="Generic placeholder image">
              </a>
              {{> dropdownMenuUserCard targetUserId=this.userId}}
            </div>
            <div class="media-body body-group">
              <!-- <p class="member">{{g_getNickName this.userId}}<span class="date">등록일 : {{g_dateFormChange this.regDate 'defaultYMD'}}</span></p> -->
              <p class="subject ellipsis">{{this.title}}</p>
              <p class="subject">{{g_dateFormChange this.startDate 'defaultYMD'}}</p>
            </div>
          </div>
          <!-- //list-group-item -->
          <!-- row -->
          <div class="row detail-btnContainer">
            <!-- col -->
            <div class="col-xs-6 nopm">
              <div class="group-box" role="group" aria-label="...">
                <a href="javascript:void(0)" class="group-xs dropdown" data-toggle="dropdown" id="btnLikeList" postId="{{this._id}}">
                  <i class="imsr-icon {{#if hpLikeFlag this.like}}icon-me0045 red{{else}}icon-me0022 gray{{/if}} heart" aria-hidden="true" id="btnLikeList" postId="{{hpCollection._id}}"></i>{{hpCollection.like.length}}
                </a>
                {{> endingNoteLikeList}}
                <span class="group-xs" id="btnCommentCount"><i class="imsr-icon icon-me0023 "  aria-hidden="true"></i>{{this.comments.length}}</span>
                <span class="group-xs"><i class="imsr-icon icon-me0024 "  aria-hidden="true"></i>{{this.open}}</span>
              </div>
            </div>
            <!-- //col -->
            <!-- col -->
            <div class="col-xs-6 text-right detail-btn nopm">
              <!-- btn-group -->
              <!-- <a class="btn btn-default" href="javascript:void(0)" role="button">좋아요</a> -->
              {{> endingNoteLike g_setLikeParameters this 'futureDetail'}}
              <!-- //btn-group -->
            </div>
            <!-- //col -->
          </div>
          <!-- Single button -->
        </div>
        <!-- Single button -->
        <div class="row detail-article detail-body">
          <div class="panel panel-default">
            <div class="panel-body">
              {{#if hpGetContext}}
                {{> froalaReactive hpGetContext}}
              {{/if}}
              {{#if this.tagList}}
              <div class="tag">
                <ul>
                {{#each this.tagList}}
                <li><a name='tagButton'>#{{this}}</a></li>
                {{/each}}
                </ul>
              </div>
              {{/if}}
            </div>
          </div>
        </div>
        <!-- //row -->
        {{> endingNoteComment}}
        <!-- row -->
      {{/with}}
    </div>
  </div>
  <!-- //content -->
  <!-- fix-btnset -->
  <div class="fix-btnset type-future">
    <a hreg="#" id='btnToList' class="btn btn-primary btn-lg btn-block btn-list" role="button"><span class="imsr-icon icon-me0046"></span>목록</a>
  </div>
  <!-- //fix-btnset -->
</template>
