<template name="futureWriting">
  <div class="content h-scroll hr-scroll">
    <!-- container -->
    <div class="container-fluid detail-container">
      <!-- row -->
      <div class="row detail-article nobd">
        <!-- list-group-item -->
        <div class="detail-group">
            <div class="media-body detail-subject">
              <div class="row nopm">
                <select class="selectpicker" data-width="80px" name="options" id="lockOp" title="공개구분을 선택해주세요." required>
                  <!-- <option value="" disabled selected>공개구분</option> -->
                  <option value="false">공개</option>
                  <option value="true">비공개</option>
                </select>
              </div>
              <!-- <h4 class="media-heading"><a href="javascript:void(0)" class="name">팅커벨</a><small>2016 년 1월 29일</small></h4> -->
              <!-- <h4 class="media-heading"><small>등록일 : </small><small>{{hpDefaultData.regDate}}</small></h4> -->
              <form id="custom-comment-form" class="form-comment form-horizontal " onsubmit="return false">
                <div class="form-comment-box ">
                  <input type="text" class="" id="meTitle" placeholder="제목을 입력하세요." title="제목을 입력하세요." required="true" />
                </div>
              </form>
            </div>
        </div>
        <!-- //list-group-item -->
        <!-- panel -->
        <div class="panel panel-default im-write">
          <!-- panel-body -->
          <div class="panel-body">
            <!-- row -->
            <div class="row text-right calendar-box">
              <span>사건일</span>
              {{> singleCalendar id="my-datepicker1" drop="down" required=true customIcon=false}}
            </div>
            <!-- //row -->
            <div class="editor-content">
                {{> froalaReactive hpGetContext }}
            </div>
            <div class="tag">
              <ul id="tagUlList">
                <input type="text" class="tag-input" id="inputTag" placeholder="태그 입력 후 엔터" maxlength="15"/>
              </ul>
            </div>
          </div>
          <!-- //panel-body -->
        </div>
        <!-- panel -->
      </div>
      <!-- //row -->
    </div>
    <!-- //container -->
  </div>
  <!-- //content -->

  <div class="fix-btnset">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <a hreg="#" class="btn btn-primary btn-lg btn-block btn-confirm" id="saveWriteMe" role="button"><span class="imsr-icon icon-me0038"></span>저장</a>
      </div>
    </div>
  </div>
</template>
