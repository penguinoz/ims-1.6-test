<template name="googleMapSearch">
  <div class="modal-header">
    <a href="javascript:void(0)" class="close" data-dismiss="modal" aria-hidden="true"><i class="imsr-icon icon-me0039"></i></a>
    <h4 class="modal-title">{{modalTitle}}</h4>
  </div>
  <div class="modal-body search_add_wrap">
    <input id="txtSearch" class="controls mapSearchTxt" type="text" placeholder="주소검색" style="width: 300px;">
    <input id="btnSelect" class="controls mapSearchBtn" type="button" value="위치확정" style="width: 100px;">
    <div class="map-container" id="map-canvas-custom"></div>
  </div>
  <!-- <div class="modal-footer">
      <div class="pull-left">
      </div>
      <div class="pull-right">
      </div>
  </div> -->
</template>
