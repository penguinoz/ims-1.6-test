<!-- 마이페이지 > 회원정보관리 > 비밀번호 확인 -->
<template name="insertCode">
  <div class="h-scroll hi-scroll">
    <!-- mypage-title -->
    <div class="mypage-title">
      <h2>수신정보 확인</h2>
      <p class="title-sm">코드를 등록하여 컨텐츠를 연결합니다.</p>
    </div>
    <!-- mypage-title -->
    <!-- content -->
    <div class="content">
      <!-- mypage-form -->
      <div class="mypage-form full">
        <!-- row -->
        <div class="row">
          <div class="col-xs-12">
            <!-- login-check -->
            <div class="login-check">
              <p>수신받은 이메일 정보와 코드를 입력해 주세요</p>
              <div class="login-input code">
                <!-- row -->
                <div class="row">
                  <div class="col-xs-2">이메일</div>
                  <div class="col-xs-10">
                      <input class="eamil" type="text" placeholder="이메일 입력" name="email" style="width:100%;"/>
                  </div>
                  <div class="col-xs-2">CODE</div>
                  <div class="col-xs-10">
                      <input class="code" type="text" placeholder="코드 입력" name="code" style="width:100%;"/>
                  </div>
                </div>
                <!-- row -->
              </div>
            </div>
            <!-- //dropout-info -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- //mypage-form -->
      <!-- mypage-content-btnSet -->
      <div class="mypage-content-btnSet text-center mt30">
        <!-- <a href="javascript:void(0)" class="mypage-cancle" name="cancel">취소</a> -->
        <a href="javascript:void(0)" class="mypage-add" name="confirm">확인</a>
      </div>
      <!-- //mypage-content-btnSet -->
    </div>
  </div>
</template>
