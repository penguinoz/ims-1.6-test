<!-- 부고알림(팝업) -->
<template name="inheritanceNoticeObituaryPopup">
  <div class="modal-header pop-header">
    <a href="javascript:void(0)" class="close" data-dismiss="modal" aria-hidden="true"><i class="imsr-icon icon-me0039"></i></a>
    <h4 class="modal-title">부고알림</h4>
  </div>
  <div class="modal-body">
    <div class="inh-noticeobituary-content">
      <!-- inh-infobox -->
      <div class="inh-infobox">
        <p>
          가디언은 부고소식을 알림으로써 고인이 설정한 상속이 실행되게 하는 중요한 역할이며, 그래서 가디언의 어깨는 무겁습니다.<br/>
          허위 사실 통보 시 소중한 사람에게 큰 피해가 발생할 수 있습니다.
        </p>
      </div>
      <!-- //inh-infobox -->
      <div class="inh-infotxt">
        먼저 소중한 이와 이별하신 슬픔에 깊은 위로를 전하며, 가디언으로서 역할에 최선을 다 해 주셔서 감사드립니다.
      </div>
      <div class="inh-onituary-date">
        <p class="question">[홍길동]님은 언제 영면에 드셨나요?</p>
        <div class="date">
          <div class="calendar-box">
            <span>추억일</span>
            {{> singleCalendar id="obituaryDate" required=true}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- fix-btnset -->
    <div class="fix-btnset">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <a hreg="#" class="btn btn-primary btn-lg btn-block btn-cancle" id="cancel" name='cancleObituary' role="button">취소</a>
          <a hreg="#" class="btn btn-primary btn-lg btn-block btn-confirm" id="save" name='sendObituary' role="button">부고알림</a>
      </div>
    </div>
    <!-- //fix-btnset -->
  </div>
</template>
